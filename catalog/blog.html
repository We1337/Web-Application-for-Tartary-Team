        <script>
            fetch('https://raw.githubusercontent.com/We1337/We1337/main/README.md').then(response => response.text())
            .then(data => {
                console.log(data);
                let converter = new showdown.Converter();
                let md = data;
                let html = converter.makeHtml(md);
                document.querySelector('#markdown-container').innerHTML = html;
            });


            const myDiv = document.getElementById('markdown-container'); // Get the element by its ID
            myDiv.style.backgroundColor = 'black'; // Set the background color to darkgray
            myDiv.style.color = 'white'; // Set the text color to white


        </script>
